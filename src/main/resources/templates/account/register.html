<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <title>JibberJabber - Register</title>
</head>
<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/register}" th:object="${registerForm}" method="post">
            <img class="mb-4" src="/img/logo.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please register</h1>

            <div class="form-floating">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('handle')}" th:errors="*{handle}"></div>
                <input type="text" class="form-control" th:field="*{handle}" id="handle" name="handle" placeholder="handle">
                <label for="handle">Username / handle</label>
            </div>
            <div class="form-floating">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
                <input type="password" class="form-control" th:field="*{passwordConfirmation}" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm Password">
                <label for="passwordConfirmation">Confirm Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
    </main>
</body>
</html>
